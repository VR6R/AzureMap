<html>
    <head>
        <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" type="text/css">
        <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            html, body {
                margin: 0;
                font-family: Roboto;
            }

            #myMap {
                height: 100vh;
                width: 100vw;
            }

            #coords {
                font-family: Roboto;
                position: absolute;
                left: 0;
                right: 0;
                top: 50px;
                width: fit-content;
                height: 30px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                background-color: #111;
                vertical-align: middle;
                line-height: 30px;
                color: #888;
                padding: 5px 15px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container" style="display:grid;">
            <div id="one" style="grid-area: 1 / 1 / 2 / 2;background-color:red;"></div>
            <div id="two" style="grid-area: 2 / 1 / 3 / 2;background-color: blue;"></div>

        </div>
        <div class="wrapper">
            <div id="myMap"></div>
            <div id="coords"></div>
        </div>
    </body>
</html>
<script type="text/javascript">
    $(function(){
        // Initialize the map when the document is ready
        InitMap();
    });

    function InitMap() {
        // Initialize the map
        var map = new atlas.Map('myMap', {
            center: [-122.33, 47.6], // Seattle, WA
            zoom: 10,
            language: 'en-US',
            style: "night",
            //style: "grayscale_dark",
            //view: 'Auto',
            authOptions: {
                authType: 'subscriptionKey',
                subscriptionKey: 'FSy8LfJN5ePrvrP5g3SzpBVIQ76CAYzyqwis3S8a28Jm2THxh4Z3JQQJ99BDAC8vTIn34ZynAAAgAZMP1dKf'
            }
        });

        //sample map events
        //https://samples.azuremaps.com/map/map-events
        map.events.add('ready', function () {
            map.events.add('mousemove', function(e) {
                $('#coords').text(e.position[0].toFixed(7) + ", " + e.position[1].toFixed(7));
                //console.log( e.position[0].toFixed(7));
                /*
                var position = map.getCamera().position;
                var lat = position[1].toFixed(4);
                var lon = position[0].toFixed(4);
                console.log('Latitude: ' + lat + ', Longitude: ' + lon);
                */
            });

        });
        
        map.events.add('ready', function () {
            map.events.add('click', function(e) {
                console.log(e.position[0].toFixed(7) + ", " + e.position[1].toFixed(7));
            });
        });
    }
</script>
